<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>



</head>

<body>

  <button onclick="addError()">Add Error</button>

  <ui-logger></ui-logger>
  <script src="/build/uilogger.js"></script>
  <script>
    const uiLogger = document.querySelector('ui-logger');
    uiLogger.componentOnReady().then(() => {
      uiLogger.addLogMessage('error', 'This is an error #1');
      uiLogger.addLogMessage('info', 'This is an info #2');
      uiLogger.addLogMessage('debug', 'This is for debug #3');
      uiLogger.addLogMessage('success', 'This shows success #4');
      uiLogger.addLogMessage('error', 'And again an error #5');
    });

    function addError() {
      uiLogger.addLogMessage('error', 'This is an error ' + new Date().getTime());
    }

  </script>

</body>

</html>
